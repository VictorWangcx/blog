{% load static extags %}
<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首营资料电子交换平台CRM</title>
    {% block header %}
    <link rel="stylesheet" href="{% static 'src/css/layui.min.css' %}">
    <style>#container {margin: 15px;}</style>

    <script charset="utf-8" type="text/javascript" src="{% static 'src/jquery.min.js' %}"></script>
    <script charset="utf-8" type="text/javascript" language="javascript" src="{% static 'src/xcrm.base.js' %}"></script>
    <script charset="utf-8" type="text/javascript" language="javascript"  src="{% static 'src/clipboard.min.js' %}"></script>
    {% endblock header %}
</head>

<body class="layui-layout-body">
    {% block body %}
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo"><a href="/xcrm/" style="color:white">首营资料电子交换平台CRM</a></div>
            <ul class="layui-nav layui-layout-right">
                <!-- <li class="layui-nav-item">
                    <a href="">控制台<span class="layui-badge">9</span></a>
                </li> -->
                <li class="layui-nav-item">
                    <a href="javascript:;">{{ request.crmuser }}</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/xcrm/profile/">个人资料</a></dd>
                        <dd><a href="/xcrm/password/">密码修改</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/xcrm/logout">安全退出</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            {% render_xcrm_menu %}
        </div>
        <div class="layui-body">
            <div id="container">
                {% block mainer %} {% endblock mainer %}
            </div>
        </div>
        <div class="layui-footer">
            © 神中科技
        </div>
    </div>
    {% endblock body %}

    {% block script %}
        <script src="{% static 'src/layui.all.js' %}"></script>
        <script charset="utf-8" type="text/javascript" src="{% static 'src/jquery.pjax.js' %}"></script>
    {% endblock script %}
</body>
</html>
